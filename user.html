<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page_body">
        <header id="header">This is header</header>
        <br><br>

        <div id="inner_body">
            <center><h1 style="margin-top: 0px;">Welcome User</h1></center>

            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img class="img" src="https://bsmedia.business-standard.com/_media/bs/img/article/2017-07/25/full/1501001475-6532.jpg?im=FeatureCrop,size=(826,465)" style="width:100%">
                </div>
        
                <div class="mySlides fade">
                    <img class="img" src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/201901/farmingindia_660_013019043251.jpg?size=948:533" style="width:100%">
                </div>
        
                <div class="mySlides fade">
                    <img class="img" src="https://timesofagriculture.in/wp-content/uploads/2024/04/eed33c-1024x576.jpg" style="width:100%">
                </div>
        
            </div>
        
            <br>
        
            <!-- Dots for navigation -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <h3 style="margin-bottom: 0px;">Categories</h3>
            <div id="category_box">
                <div class="item rice"></div>
                <div class="item vegetables"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>

            <h3 style="margin-bottom: 10px;">Our Best Farmers</h3>
            <div id="best_farmers">
                <div class="farmer"></div>
                <div class="farmer"></div>
                <div class="farmer"></div>
                <div class="farmer"></div>
            </div>

        </div>
        <br><br>
        <div id="footer">This is footer</footer>

    </div>



    <script src="script.js"></script>
</body>
</html>
